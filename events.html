      :root {

html {

body {
  background: #e8e8e8;
  color: #000000;

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Outfit', sans-serif;
}

.ticket-visual_visual {
  width: 650px;
  height: 320px;
  margin: 100px auto;
  position: relative;
  transition: all 300ms cubic-bezier(0.03, 0.93, 0.53, 0.99) 0s;
  /* border: 5px solid #fff; */
  /* gradient code below */
  padding: 5px;
/*  background: linear-gradient(
    to right,
    var(--color1),
    var(--color2),
    var(--color3),
    var(--color4)
  );*/
  border-radius: 20px;
  background: #000000;
}

/* The half circles on the sides of the card */
.ticket-visual_visual::before{
    content: "";
    display: block;
    position: absolute;
    top: 130px;
    left: -30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    z-index: 2;
    background: black;
}

.ticket-visual_visual::after{
    content: "";
    display: block;
    position: absolute;
    top: 130px;
    right: -30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: black;
    z-index: 2;
}

.ticket-visual-wrapper {
  width: 100%;
  height: 100%;
  background: darkgrey;
  border-radius: 15px;
  position: relative;
}

.ticket-visual-wrapper::before{
    content: "";
    display: block;
    position: absolute;
    top: 130px;
    left: -30px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--background);
    z-index: 3;
}
.ticket-visual-wrapper::after{
    content: "";
    display: block;
    position: absolute;
    top: 130px;
    right: -30px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--background);
    z-index: 3;
}

.ticket-visual_profile {
  padding: calc(39px * var(--size)) calc(155px * var(--size))
    calc(39px * var(--size)) calc(58px * var(--size));
}

.ticket-profile_profile {
  display: flex;
  flex-direction: row;
}

.ticket-event {
  margin-top: 25px;
  margin-left: -10px;
}

.ticket-profile_image {
  width: 82px;
  height: 82px;
  border-radius: 50%;
}

.ticket-profile_name {
  font-size: calc(32px * var(--size));
  margin: 0px 0 5px 20px;
  font-weight: 700;
}

.ticket-profile_username {
  margin: 0 0 5px 20px;
  color: #8a8f98;
  display: flex;
  align-items: center;
  gap: 5px;
}



.ticket-visual_ticket-number-wrapper {
  position: absolute;
  right: 35px;
  bottom: 0;
}

.ticket-visual_ticket-number {
  transform: rotate(90deg) translateY(calc(100px * var(--size)));
  transform-origin: bottom right;
  font-size: calc(40px * var(--size));
  font-weight: 700;
  text-align: center;
  padding-bottom: 35px;
  width: 310px;
  border-bottom: 2px dashed #333;
}

/* Now let's add the gradient border */

/* Cutting the circles in halves */
.left, .right{
    position: absolute;
    top: 110px;
    width: 50px;
    height: 100px;
    background: var(--background);
    z-index: 4;
}

.left {
    left: -50px;
}

.right {
    right: -50px;
}

a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
      color: inherit;
    }
